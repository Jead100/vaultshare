[tool.black]
line-length = 88
target-version = ["py311"]
exclude = '''
/(
    \.venv
  | migrations
  | staticfiles
  | media
)/
'''

[tool.ruff]
line-length = 88
target-version = "py311"
exclude = [
    ".venv",
    "migrations",
    "staticfiles",
    "media",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # import sorting
    "B",   # bugbear
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line length handled by Black
]

[tool.ruff.lint.isort]
known-first-party = ["apps", "config"]
