{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VaultShare{% block title %}{% endblock %}</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">
    {% include "_partials/_navbar.html" %}

    <main class="flex-grow max-w-6xl mx-auto w-full px-4 pt-4 pb-8">
        {% block content %}{% endblock %}
    </main>

    {% include "_partials/_footer.html" %}

    <!-- Site-wide modals or page-specific modal includes -->
    {% block modals %}{% endblock %}

    <!-- Page-specific scripts load here, after DOM is parsed -->
    {% block scripts %}{% endblock %}
</body>
</html>
