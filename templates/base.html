{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VaulShare{% block title %}{% endblock %}</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-100 text-gray-900 h-full">
    {% include "_partials/_navbar.html" %}

    <main class="max-w-6xl mx-auto px-4 h-full">
        {% block content %}{% endblock %}
    </main>

    <!-- Site-wide modals or page-specific modal includes -->
    {% block modals %}{% endblock %}

    <!-- Page-specific scripts load here, after DOM is parsed -->
    {% block scripts %}{% endblock %}
</body>
</html>
