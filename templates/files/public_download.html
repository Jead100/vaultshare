{% extends "base.html" %}
{% block title %} | Download File{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[70vh]">
    <div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-100 max-w-lg w-full text-center">
        <h1 class="text-2xl font-bold mb-4 text-gray-800">{{ file.filename }}</h1>
        <p class="text-gray-600 mb-6">Size: {{ file.size|filesizeformat }}</p>
        <a href="{{ file.file.url }}" download
            class="inline-block px-6 py-3 bg-green-500 text-white rounded-lg font-semibold hover:bg-green-600 hover:shadow-md transition">
            Download
        </a>
    </div>
</div>
{% endblock %}
