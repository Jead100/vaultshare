{% extends "base.html" %}
{% load static %}

{% block title %} | Link Created{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[70vh]">
    <div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-100 max-w-lg w-full">
        <h1 class="text-2xl font-bold mb-4 text-gray-800">Link Created</h1>
        <p class="text-gray-700 mb-4">Share this link:</p>
        <div id="link-meta"
             data-expires="{{ expiry_ts }}"
             data-server-now="{{ server_now_ts }}"
             class="hidden"></div>
        <p class="text-sm text-red-500 font-medium mb-4">
            Expires in: <span id="countdown">5:00</span>
        </p>
        <div class="flex items-center bg-gray-50 border border-gray-300 rounded-lg p-2">
            <input type="text" id="share-link"
                value="{{ share_url }}"
                class="w-full bg-transparent focus:outline-none text-gray-700"
                readonly>
            <button
                id="copy-btn"
                type="button"
                class="ml-2 px-4 py-2 rounded-lg
                    bg-blue-500 text-white hover:bg-blue-600
                    data-[state=copied]:bg-green-600 data-[state=copied]:hover:bg-green-600
                    transition-all duration-300 ease-out
                    disabled:opacity-0 disabled:translate-y-1 disabled:pointer-events-none disabled:shadow-none"
                aria-describedby="copy-status"
            >
                Copy
            </button>
        </div>
        <p id="copy-status" class="sr-only" aria-live="polite"></p>
    </div>
</div>
{% endblock %}

{% block scripts %}
    <script src="{% static 'js/pages/link-created.js' %}" defer></script>
{% endblock %}
