{% extends "base.html" %}
{% block title %}Link Created{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[70vh]">
    <div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-100 max-w-lg w-full">
        <h1 class="text-2xl font-bold mb-4 text-gray-800">Link Created</h1>
        <p class="text-gray-700 mb-4">Share this link (valid for 5 minutes):</p>
        <p class="text-sm text-red-500 font-medium mb-4">
            Link expires in: <span id="countdown">5:00</span>
        </p>
        <div class="flex items-center bg-gray-50 border border-gray-300 rounded-lg p-2">
            <input type="text" id="share-link"
                value="{{ share_url }}"
                class="w-full bg-transparent focus:outline-none text-gray-700"
                readonly>
            <button onclick="copyLink()"
                class="ml-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
                Copy
            </button>
        </div>
    </div>
</div>

<script>
    function copyLink() {
        const linkInput = document.getElementById('share-link');
        linkInput.select();
        linkInput.setSelectionRange(0, 99999); // mobile
        navigator.clipboard.writeText(linkInput.value).then(() => {
            alert('Link copied to clipboard!');
        });
    }

    // Countdown logic
    const expiresAt = new Date("{{ expires_at }}");
    const countdownEl = document.getElementById('countdown');

    function updateCountdown() {
        const now = new Date();
        const diff = Math.max(0, Math.floor((expiresAt - now) / 1000)); // seconds

        const minutes = Math.floor(diff / 60);
        const seconds = diff % 60;

        countdownEl.textContent = `${String(minutes).padStart(1, '0')}:${String(seconds).padStart(2, '0')}`;

        if (diff === 0) {
            clearInterval(timer);
            countdownEl.textContent = "Expired";
            countdownEl.classList.remove("text-red-500");
            countdownEl.classList.add("text-gray-500");
        }
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();
</script>
{% endblock %}
