{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}VaultShare{% endblock %}</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-100 text-gray-900">
    <nav class="bg-white shadow-sm mb-8">
        <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
            <a href="{% url 'core:dashboard' %}" class="font-bold text-xl text-blue-600">VaultShare</a>
            <div class="space-x-4">
                {% if user.is_authenticated %}
                    <span class="text-gray-700">{{ user.email }}</span>
                    <a href="{% url 'core:logout' %}" class="text-red-500 hover:underline">Logout</a>
                {% else %}
                    <a href="{% url 'core:login' %}" class="text-blue-500 hover:underline">Login</a>
                    <a href="{% url 'core:register' %}" class="text-blue-500 hover:underline">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
